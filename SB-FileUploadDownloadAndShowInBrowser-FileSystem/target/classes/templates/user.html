<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>User</title>

<style type="text/css">
.avatar {
	vertical-align: middle;
	width: 100px;
	height: 100px;
	border-radius: 50%;
}
</style>
</head>

<body>

	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-6 border border-dark">
				
				<p><a th:href="@{/create/user}">Create User</a></p>
			
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Image</th>
							<th scope="col">Name</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${listAllUser}">
							<td>[[${user.id}]]</td>
							<td><img th:if="${user.photo==null}" class="avatar"
								th:src="@{/defaultAvatar.png}"> <img class="avatar"
								th:unless="${user.photo==null}"
								th:src="@{${user.photoImagePath}}"></td>
							<td>[[${user.name}]]</td>
							<td><a th:href="@{/view/user/{userId}(userId=${user.id})}">View</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
